<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Siparişlerim</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  </link>
</h:head>
<h:body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Siparişlerim</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Ana Sayfa <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ayarlar</a>
                </li>
            </ul>
        </div>
    </nav>

    <h:form id="orderForm">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Sipariş Tarihi</th>
                    <th scope="col">Toplam Tutar</th>
                    <th scope="col">Durum</th>
                    <th scope="col">Teslimat Adresi</th>
                    <th scope="col"></th> <!-- Bu sütun butonları sağa yaslamak için gerekli -->
                </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{orderBean.list}" var="order">
                    <tr>
                        <td>#{order.orderDate} </td>
                        <td>#{order.toplamTutar} </td>
                        <td>#{order.status ? 'Teslim Edildi' : 'Hazırlanıyor'} </td>
                        <td>#{order.teslimatAdresi} </td>
                        <td><div class="text-right">
                                <h:button outcome="/panel/order/order_detay.xhtml" value="Sipariş Detayı" action="#{orderDetailBean.entity.setAdet(adet)}" styleClass="btn btn-danger" />
                         </div></td>
                         
                    
                    
                        </tr>
                </ui:repeat>
            </tbody>
        </table>
    </h:form>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</h:body>
</html>
