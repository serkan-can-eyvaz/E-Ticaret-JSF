<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Sipariş Detayları</title>
</h:head>
<h:body>
    <h1>Sipariş Detayları</h1>
    <h:form>
        <p:dataTable var="detay" value="#{orderDetailBean.entity}" widgetVar="siparisDetaylariTablosu"
                     emptyMessage="Sipariş detayı bulunamadı">
            <p:column headerText="Sipariş ID">
                <h:outputText value="#{detay.order.id}" />
            </p:column>
            <p:column headerText="Ürün Adı">
                <h:outputText value="#{detay.product.name}" />
            </p:column>
            <p:column headerText="Miktar">
                <h:outputText value="#{detay.adet}" />
            </p:column>
            <p:column headerText="Sipariş Tarihi">
                <h:outputText value="#{detay.order.orderDate}" />
            </p:column>
            <p:column headerText="Toplam Tutar">
                <h:outputText value="#{detay.order.toplamTutar}" />
            </p:column>
            <p:column headerText="Teslimat Adresi">
                <h:outputText value="#{detay.order.teslimatAdresi}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
