<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/panel/template/navbar.xhtml">
    <h:head>



        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>Admin Satıcı İşlemleri</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>


        <h:form>
            <h:commandButton value="Satıcı Ekle"  styleClass="buton-color"  action="/panel/seller/seller-kayit.xhtml"  />
        </h:form>

        <div class="container-mt-3">

            <div class="col-md-5">
                <h:form>
                    <table class="table table-scriped table-hover">
                        <thead>

                            <tr>
                                <th>
                                    ID
                                </th>
                                <th>
                                    First Name
                                </th>
                                <th>
                                    Last Name
                                </th>
                                <th>
                                    Email
                                </th>

                                <th>
                                    Created Date
                                </th><th>
                                    Last Modified Date
                                </th><th>
                                    Delete
                                </th>
                                <th>
                                    Update
                                </th>



                            </tr>

                        </thead>
                        <tbody>
                            <ui:repeat value="#{sellerBean.list}" var="seller" >
                                <tr>
                                    <td>#{seller.id}</td>
                                    <td>#{seller.firstName}</td>
                                    <td>#{seller.lastName}</td>
                                    <td>#{seller.email}</td>
                                    <td>#{seller.createdDate}</td>
                                    <td>#{seller.lastModifiedDate}</td>
                                    <td>
                                        <h:form>
                                            <h:commandButton styleClass="btn btn-danger" action="#{sellerBean.deleteSeller(seller)}" value="Sil"/>
                                        </h:form>

                                    </td>
                                    <td>
                                        <h:form>
                                            <h:commandButton value="Güncelle" styleClass="btn btn-danger"  action="/panel/seller/seller-update.xhtml}"  actionListener="#{sellerBean.setEntity(seller)}"/>
                                        </h:form>
                                    </td>
                                </tr>

                            </ui:repeat>

                        </tbody>


                    </table>
                </h:form>
            </div>


        </div>






    </h:body>
</html>
