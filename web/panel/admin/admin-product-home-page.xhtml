<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/panel/template/navbar.xhtml">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />

        <title>Admin Ürün İşlemleri</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="Ürün Ekle"  styleClass="bt btn-primary" action="/panel/product/product.xhtml"  />    

        </h:form>

        <div class="container-mt-3">

            <div class="col-md-7">
                
                    <table class="table table-scriped table-hover">
                        <thead>

                            <tr>
                                <th>
                                    ID
                                </th>
                                <th>
                                    Ürün Adı
                                </th>
                                <th>
                                    Stok Adedi
                                </th>
                                <th>
                                    Ürün Detayı
                                </th>
                                <th>
                                    Fiyat
                                </th>
                                <th>
                                    Store ID
                                </th> <th>
                                    Created Date
                                </th><th>
                                    Last Modified Date
                                </th><th>
                                    Delete
                                </th>
                                <th>
                                    Update
                                </th>



                            </tr>

                        </thead>
                        <tbody>
                            <ui:repeat value="#{productBean.list}" var="product" >
                                <tr>
                                    <td>#{product.id}</td>
                                    <td>#{product.name}</td>
                                    <td>#{product.stock}</td>
                                    <td>#{product.detail}</td>
                                    <td>#{product.price}</td>

                                    <td>#{product.store.getId()}</td>
                                    <td>#{product.createdDate}</td>
                                    <td>#{product.lastModifiedDate}</td>
                                    <td>
                                        <h:form>
                                            <h:commandButton styleClass="btn btn-danger" action="#{productBean.deleteProduct(product)}" value="Sil"/>
                                        </h:form>
                                    </td>
                                    <td>

                                        <h:form>
                                            <h:commandButton value="Ürün Güncelle" styleClass="btn btn-primary" action="/panel/product/product-update.xhtml}"  actionListener="#{productBean.setEntity(product)}"/>
                                        </h:form>
                                    </td>

                                </tr>

                            </ui:repeat>

                        </tbody>


                    </table>
            </div>


        </div>







    </h:body>
</html>
