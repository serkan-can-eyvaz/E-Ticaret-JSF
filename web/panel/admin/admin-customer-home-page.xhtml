<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      template="/panel/template/navbar.xhtml">
    <h:head>

        <h:outputStylesheet library="css" name="bootstrap.min.css" />

        <title>Admin Kullanıcı İşlemleri</title>


    </h:head>
    <h:body>
        <h:form >
            <h:commandButton value="Kullanıcı Ekle"  styleClass="btn btn-danger md-2"  action="/panel/customer/customer-kayit.xhtml"  />            
            <h:commandButton value="Kullanıcı Güncelle"  styleClass="btn btn-danger md-2"  action="/panel/customer/customer-update.xhtml"  />
            <h:commandButton value="Listele"  styleClass="btn btn-danger"  action="#{customerBean.getList()}" />
        </h:form>


        <div class="container-mt-3">

            <div class="col-md-5">
                <form>
                    <table class="table">
                        <thead>

                            <tr>
                                <th>
                                    ID
                                </th>
                                <th>
                                    First Name
                                </th>
                                <th>
                                    Last Name
                                </th>
                               
                                <th>
                                    Addres
                                </th><th>
                                    Created Date
                                </th><th>
                                    Last Modified Date
                                </th><th>
                                    Delete
                                </th>
                              


                            </tr>

                        </thead>
                        <tbody>
                            <ui:repeat value="#{customerBean.list}" var="customer" >
                                <tr>
                                    <td>#{customer.id}</td>
                                    <td>#{customer.firstName}</td>
                                    <td>#{customer.lastName}</td>
                                    <td>#{customer.addres}</td>
                                    <td>#{customer.createdDate}</td>
                                    <td>#{customer.lastModifiedDate}</td>
                                    <td>
                                        <h:form>
                                            <h:commandButton class="btn btn-danger" action="#{customerBean.deleteCustomer(customer)}" value="Sil" />
                                        </h:form>
                                    </td>


                                </tr>

                            </ui:repeat>

                        </tbody>


                    </table>
                </form>
            </div>


        </div>

    </h:body>
</html>
