<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      template="/panel/template/navbar.xhtml">
    <head>

        <h:outputStylesheet library="css" name="bootstrap.min.css" />

        <title>Admin Kullanıcı İşlemleri</title>


    </head>
    <body>
        <h:form>
            <h:commandButton value="Kullanıcı Ekle"  styleClass="btn btn-danger"  action="/panel/customer/customer-kayit.xhtml"  />            
            <h:commandButton value="Kullanıcı Güncelle"  class="buton-color"  action="/panel/customer/customer-update.xhtml"  />
            <h:commandButton value="Listele"  class="buton-color"  action="#{customerBean.getList()}" />
        </h:form>


        <div class="container-mt-3">

            <div class="col-md-5">
                <form>
                    <table class="table table-scriped table-hover">
                        <thead>

                            <tr>
                                <th>
                                    ID
                                </th>
                                <th>
                                    First Name
                                </th>
                                <th>
                                    Last Name
                                </th>
                               
                                <th>
                                    Addres
                                </th><th>
                                    Created Date
                                </th><th>
                                    Last Modified Date
                                </th><th>
                                    Delete
                                </th>
                              


                            </tr>

                        </thead>
                        <tbody>
                            <ui:repeat value="#{customerBean.getList()}" var="user" >
                                <tr>
                                    <td>#{user.id}</td>
                                    <td>#{user.firstName}</td>
                                    <td>#{user.lastName}</td>
                                    <td>#{user.addres}</td>
                                    <td>#{user.createdDate}</td>
                                    <td>#{user.lastModifiedDate}</td>
                                    <td>
                                        <h:commandButton class="btn btn-danger" action="#{customerBean.delete()}" value="Sil"/>
                                    </td>


                                </tr>

                            </ui:repeat>

                        </tbody>


                    </table>
                </form>
            </div>


        </div>

    </body>
</html>
