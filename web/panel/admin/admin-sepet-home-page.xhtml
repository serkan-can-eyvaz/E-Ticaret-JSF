<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/panel/template/navbar.xhtml">
    <head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />

        <title>Admin Sepet İşlemleri</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h:commandButton value="Sepet Oluştur"  class="buton-color"  action="/panel/sepet/sepet.xhtml"  />    
            <h:commandButton value="Sepet Güncelle" styleClass="btn btn-succes" action="/panel/sepet/sepet.xhtml"/>

            <h:commandButton value="Sepetleri Listele"  class="buton-color"  action="#{cartBean.getList()}" />
        </h:form>




        <div class="container-mt-3">

            <div class="col-md-5">
                <form>
                    <table class="table table-scriped table-hover">
                        <thead>

                            <tr>
                                <th>
                                    ID
                                </th>
                                <th>
                                    Toplam Fiyat
                                </th>
                                <th>
                                    Kulanıcı ID
                                </th>
                                <th>
                                    CartItem ID
                                </th>
                                <th>
                                    Store ID
                                </th>
                                 <th>
                                    Created Date
                                </th><th>
                                    Last Modified Date
                                </th><th>
                                    Delete
                                </th>



                            </tr>

                        </thead>
                        <tbody>
                            <ui:repeat value="#{cartBean.getList()}" var="product" >
                                <tr>
                                    <td>#{cart.id}</td>
                                    <td>#{cart.toplamFiyat}</td>
                                    <td>#{cart.customer_id}</td>
                                    <td>#{cart.cartItem_id}</td>
                                    <td>#{cart.store_id}</td>
                                    <td>#{cart.createdDate}</td>
                                    <td>#{cart.lastModifiedDate}</td>
                                    <td>
                                        <h:commandButton class="btn btn-danger" action="#{cartBean.delete()}" value="Sil"/>
                                    </td>


                                </tr>

                            </ui:repeat>

                        </tbody>


                    </table>
                </form>
            </div>


        </div>







    </body>
</html>
