        <div class="container">
            <h:form>
                <div class="mb-3">
                    <label for="productName" class="form-label">Ürün İsmi</label>
                    <h:inputText id="productName" class="form-control" value="#{productBean.entity.name}" />
                </div>
                <div class="mb-3">
                    <label for="Mağaza Adı" class="form-label">Mağaza Adı:</label>
                    
                    <h:outputText styleClass="border p-1" value="#{productBean.entity.store=storeBean.getStoreBySellerId(sellerBean.entity.id)}" />
                    
                </div>


                <div class="mb-3">
                    <label for="productName" class="form-label">Kategori</label>
                    <h:selectManyMenu styleClass="form-select form-select-lg" aria-label=".form-select-lg example" value="#{productBean.entity.categories}" converter="categoryConverter"> 
                        <f:selectItems value="#{categoryBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.name}"/>
                    </h:selectManyMenu>
                </div>


                <div class="mb-3">
                    <label for="stock" class="form-label">Stok sayısı</label>
                    <h:inputText id="stock" class="form-control" value="#{productBean.entity.stock}" />
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Ürün Fiyatı</label>
                    <h:inputText id="price" class="form-control" value="#{productBean.entity.price}" />
                </div>


                <div class="mb-3">
                    <label for="detail" class="form-label">Ürün Detayı</label>
                    <h:inputTextarea id="detail" class="form-control" value="#{productBean.entity.detail}" />
                </div>

                <h:commandButton value="Ürün Oluştur" class="btn btn-primary" action="#{productBean.create()}" />
            </h:form>
        </div>





    </h:body>
</html>
