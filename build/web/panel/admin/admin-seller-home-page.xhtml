<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/panel/template/navbar.xhtml">
    <head>

      

        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>Admin Satıcı İşlemleri</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>


        <h:form>
            <h:commandButton value="Satıcı Ekle"  class="buton-color"  action="/panel/seller/seller-kayit.xhtml"  />    
            <h:commandButton value="Satıcı Güncelle" styleClass="btn btn-succes" action="/panel/seller/seller-kayıt.xhtml"/>

            <h:commandButton value="Listele"  class="buton-color"  action="#{sellerBean.getList()}" />
        </h:form>

       <div class="container-mt-3">

            <div class="col-md-5">
                <form>
                    <table class="table table-scriped table-hover">
                        <thead>

                            <tr>
                                <th>
                                    ID
                                </th>
                                <th>
                                    First Name
                                </th>
                                <th>
                                    Last Name
                                </th>
                               
                               <th>
                                    Created Date
                                </th><th>
                                    Last Modified Date
                                </th><th>
                                    Delete
                                </th>
                              


                            </tr>

                        </thead>
                        <tbody>
                            <ui:repeat value="#{customerBean.getList()}" var="user" >
                                <tr>
                                    <td>#{user.id}</td>
                                    <td>#{user.firstName}</td>
                                    <td>#{user.lastName}</td>
                                    <td>#{user.createdDate}</td>
                                    <td>#{user.lastModifiedDate}</td>
                                    <td>
                                        <h:commandButton class="btn btn-danger" action="#{customerBean.delete()}" value="Sil"/>
                                    </td>


                                </tr>

                            </ui:repeat>

                        </tbody>


                    </table>
                </form>
            </div>


        </div>






    </body>
</html>
